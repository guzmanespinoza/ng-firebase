<div class="container">
    <form #data="ngForm" (ngSubmit)="add(data.value); data.reset();">
        <div class="form-group">
            <input type="text" class="form-control" id="name" placeholder="Titulo de tarea" ngModel name="name" #name="ngModel"
                required appForbiddenName="bob">
            <!-- value {{data.invalid }} -->
            <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">

                <div *ngIf="name.errors.required">
                    Name is required.
                </div>
                <div *ngIf="name.errors.minlength">
                    Name must be at least 4 characters long.
                </div>
                <div *ngIf="name.errors.forbiddenName">
                    Name cannot be Bob.
                </div>

            </div>
        </div>
        <button type="submit" [disabled]="data.invalid || (name.invalid && (name.dirty || name.touched))"
            class="btn btn-warning">Agregar</button>
    </form>
</div>
